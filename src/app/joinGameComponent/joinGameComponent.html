<div class="relative p-10 bg-box_color rounded-xl shadow-lg dark:shadow-none dark:ring-1 dark:ring-inset dark:ring-white/10">
    <div class="flex flex-col items-center space-y-4 mx-auto">
      <a routerLink="/index" routerLinkActive="active">
        <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 animate-bounce w-25 h-15">
          AR-Battlezone
        </h1>
      </a>
      <label style="color:aqua">This is the code:  {{this.apiResponse}}</label>
      <div>
        <label class="flex justify-center text-lg font-bold mb-2" for="join_gamecode_opponent">
          Enter your Session Code
        </label>
        <input [(ngModel)]="code" type="text" id="join_gamecode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter code..." required>
        <div class="flex justify-center mt-4">
          <a routerLink="/charakterselection" routerLinkActive="active">
            <button (click)="joinGame()" type="button" id="join_game" class="w-36 bg-gray-700 text-white font-bold py-2 px-4 rounded-full shadow" >
              Join Game
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
